<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鐵定幸福｜孕產與嬰幼兒貧血專區</title>
  <meta name="description" content="鐵定幸福：整合孕婦貧血、嬰幼兒貧血、小測驗與延伸閱讀（一頁式極簡網站）。" />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:title" content="鐵定幸福｜孕產與嬰幼兒貧血專區" />
  <meta property="og:description" content="孕婦與嬰幼兒貧血的衛教資源與互動工具，一頁整合。" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="zh_TW" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect rx='18' width='100' height='100' fill='%23D6B4B4'/%3E%3Cpath d='M50 18c10 13 17 22 17 31a17 17 0 1 1-34 0c0-9 7-18 17-31z' fill='white'/%3E%3C/svg%3E" />
  <style>
    :root{
      --bg: #FFF9F8;          /* 淺色背景 */
      --panel: #ffffff;       /* 卡片背景 */
      --text: #1F1D1D;        /* 主要文字 */
      --muted: #6B5F5F;       /* 輔助文字 */
      --brand: #D6B4B4;       /* 晨曦粉紅 */
      --brand-2: #A98787;     /* 奶紅灰 */
      --shadow: 0 10px 30px rgba(0,0,0,.12);
      --radius: 22px;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0c10; --panel:#111317; --text:#e8eaed; --muted:#A0A6AE; --shadow: 0 12px 36px rgba(0,0,0,.45);}  
    }
    *{ box-sizing: border-box; }
    html,body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:var(--bg); color:var(--text); }
    a{ color:inherit; text-decoration: none; }
    .wrap{ width:min(1160px, 92%); margin-inline:auto; }

    /* NAV */
    .nav{ position: sticky; top:0; z-index:40; backdrop-filter: blur(10px); background: color-mix(in oklab, var(--bg) 85%, transparent); border-bottom:1px solid color-mix(in oklab, var(--text) 12%, transparent); }
    .nav-inner{ display:flex; align-items:center; justify-content:space-between; padding:14px 0; }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.02em; }
    .brand .dot{ width:20px; height:20px; border-radius:8px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow: 0 0 0 6px color-mix(in oklab, var(--brand) 20%, transparent); }
    .menu{ display:flex; gap:14px; flex-wrap:wrap; }
    .menu a{ padding:8px 12px; border-radius:999px; border:1px solid color-mix(in oklab, var(--text) 10%, transparent); background:#fff; color:#111; font-weight:700; }
    @media (prefers-color-scheme: dark){ .menu a{ background: color-mix(in oklab, #222 80%, transparent); color:#fff; border-color: color-mix(in oklab, #fff 12%, transparent);} }

    /* HERO */
    .hero{ padding:72px 0 20px; background:
      radial-gradient(1000px 400px at 50% 0%, #FFF9F8 0%, #FFEFEA 45%, transparent 60%),
      linear-gradient(180deg, #fff 0%, #fff 45%, transparent 60%);
    }
    @media (prefers-color-scheme: dark){ .hero{ background: linear-gradient(180deg, #14161a 0%, transparent 60%);} }
    .hero h1{ font-size: clamp(36px, 6vw, 80px); line-height:1.02; letter-spacing:-.02em; margin:0; }
    .hero p{ margin:14px 0 0; font-size: clamp(16px, 1.4vw + 10px, 22px); color:var(--muted); max-width:70ch; }

    /* MENU-IMAGE (clickable 6-grid) */
    .menu-block{ margin: 18px 0 34px; background: var(--panel); border:1px solid color-mix(in oklab, var(--text) 12%, transparent); border-radius: var(--radius); box-shadow: var(--shadow); padding:16px; }
    .menu-block img{ width:100%; height:auto; display:block; border-radius: 16px; }
    .menu-caption{ color: var(--muted); font-size:14px; margin-top:8px; text-align:center; }

    /* STRIPES */
    .sections{ display:grid; gap:22px; margin: 36px 0 40px; }
    .stripe{ display:grid; grid-template-columns: 1fr .9fr; gap:26px; align-items:center; padding: 26px; border-radius: var(--radius); background: var(--panel); box-shadow: var(--shadow); border: 1px solid color-mix(in oklab, var(--text) 10%, transparent); }
    .stripe:nth-child(odd){ grid-template-columns: .9fr 1fr; }
    @media (max-width: 860px){ .stripe, .stripe:nth-child(odd){ grid-template-columns: 1fr; } }
    .num{ font-size: clamp(28px, 4vw, 40px); font-weight:900; color: var(--brand-2); }
    .title{ font-size: clamp(22px, 2.2vw, 32px); font-weight:900; margin: 6px 0; letter-spacing:-.01em; }
    .desc{ color: var(--muted); margin: 0; }
    .cta{ display:inline-flex; align-items:center; gap:10px; margin-top: 14px; padding:12px 16px; border-radius:14px; background: linear-gradient(180deg, var(--brand), var(--brand-2)); color:#fff; font-weight:800; border:1px solid color-mix(in oklab, var(--brand-2) 40%, transparent); }
    .preview{ aspect-ratio: 16/10; border-radius: 16px; border:1px solid color-mix(in oklab, var(--text) 12%, transparent); background: color-mix(in oklab, var(--brand) 6%, #fff); display:grid; place-items:center; font-weight:700; color: color-mix(in oklab, #000 50%, var(--brand-2)); }
    @media (prefers-color-scheme: dark){ .preview{ background: color-mix(in oklab, #fff 3%, #111317);} }

    .footer{ padding: 38px 0 50px; color: color-mix(in oklab, #000 55%, #6B5F5F); font-size:14px; text-align:center; }
    @media (prefers-color-scheme: dark){ .footer{ color:#A0A6AE; } }
  </style>
</head>
